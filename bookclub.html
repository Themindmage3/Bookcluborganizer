<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; }
        #chat { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #message-box { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
    </style>
</head>
<body>

    <h2>Firebase Chatroom</h2>

    <div id="chat"></div>

    <input type="text" id="message-box" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAvjpabeqd4KHgQcHCcMzaemVZUsfRgmyA",
  authDomain: "sigma-14368.firebaseapp.com",
  databaseURL: "https://sigma-14368-default-rtdb.firebaseio.com",
  projectId: "sigma-14368",
  storageBucket: "sigma-14368.firebasestorage.app",
  messagingSenderId: "1024504859670",
  appId: "1:1024504859670:web:d3f25cbb1fadb169a17937",
  measurementId: "G-VCST4QC349"

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        };


        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // 2. Handle user authentication
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User logged in:", user);
                document.getElementById('send-btn').disabled = false;
            } else {
                console.log("No user logged in");
                document.getElementById('send-btn').disabled = true;
                loginUser(); // If no user logged in, prompt for login
            }
        });

        // 3. Handle sending messages
        document.getElementById('send-btn').addEventListener('click', function() {
            const message = document.getElementById('message-box').value;
            const user = auth.currentUser;
            if (message && user) {
                sendMessage(user.displayName || "Anonymous", message);
                document.getElementById('message-box').value = ''; // Clear input
            }
        });

        function sendMessage(username, message) {
            // Add message to Firebase Realtime Database
            const messagesRef = database.ref('messages');
            messagesRef.push({
                username: username,
                message: message,
                timestamp: Date.now()
            });
        }

        // 4. Fetch messages in real-time
        const messagesRef = database.ref('messages');
        messagesRef.on('child_added', (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message} <em>(${new Date(data.timestamp).toLocaleTimeString()})</em>`;
            document.getElementById('chat').appendChild(messageElement);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight; // Scroll to bottom
        });

        // 5. Handle login
        function loginUser() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Logged in as", user.email);
                })
                .catch((error) => {
                    console.error("Error logging in:", error);
                    alert("Login failed! Please check your credentials.");
                });
        }
    </script>
</body>
</html>
